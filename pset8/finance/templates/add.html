{% extends "layout.html" %}

{% block title %}
    Add Funds
{% endblock %}

{% block main %}
    <form action="/add" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="number" min="0.01" step="0.01" required>
    </div>
    <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
